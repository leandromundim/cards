# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Pod da risada
email: leandroresendemundim@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Webjeda Cards is a Bootstrap based jekyll theme for portfolio, photography or any kind of blog.
  
  
  
baseurl: "/cards" # the subpath of your site, e.g. /blog
url: "http://leandromundim.com" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: Leandro Mundim
copyright:
   name: Mundim
   link: 'http://leandromundim.com'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 9
paginate_path: /page:num/

# Comments
disqus-shortname: webjeda-demo

#social
facebook: http://facebook.com/drmundim
twitter: http://twitter.com/drmundim
github: http://github.com/drmundim

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]

